name: Terraform Plan

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment that was extracted from the comment'
        required: true
        type: string
      operation:
        description: 'The operation that was extracted from the comment'
        required: true
        type: string
      varsfile:
        description: 'The path to the vars file'
        required: true
        type: string
      working-directory:
        description: 'The path to the working directory'
        required: false
        default: '.'
        type: string


    outputs:
      artifact_name:
        description: 'The artifact that contains plan and cache'
        value: terraform-artifacts-${{ jobs.terraform_plan.outputs.commit_sha }}.tar.gz
      artifact_path:
        description: 'The path where the artifact is stored'
        value: artifacts-${{ jobs.terraform_plan.outputs.commit_sha  }}.tar.gz


jobs:
  terraform_plan:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get_pr.outputs.commit_sha }}
      pr_number: ${{ steps.get_pr.outputs.pr_number }}
      repo: ${{ steps.get_pr.outputs.repo }}
    steps:
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.2
          terraform_wrapper: false

      - name: Get associated open pull request
        id: get_pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_data=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
             "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.issue.number }}" \
             | jq 'select(.state == "open") | {number: .number, sha: .head.sha, repo: .head.repo.full_name}')
          echo $pr_data
          pr_number=$(echo "$pr_data" | jq '.number')
          commit_sha=$(echo "$pr_data" | jq '.sha')
          forked_repo=$(echo "$pr_data" | jq -r '.repo')
          echo "pr_number=$pr_number" >> $GITHUB_OUTPUT
          echo "commit_sha=$commit_sha" >> $GITHUB_OUTPUT
          echo "repo=$repo" >> $GITHUB_OUTPUT

      - name: Display PR number and commit SHA
        run: |
          ls -lah
          pwd
          echo "PR Number: ${{ steps.get_pr.outputs.pr_number }}"
          echo "Commit SHA: ${{ steps.get_pr.outputs.commit_sha }}"

      - name: checkout
        uses: actions/checkout@v3
        with:
          ref:  refs/pull/${{ steps.get_pr.outputs.pr_number }}/head
          repository: ${{ steps.get_pr.outputs.repo }}

      - name: Terraform Init
        run: terraform init -input=false -no-color -upgrade -reconfigure
        working-directory: ${{ inputs.working-directory }}

      - name: Terraform Plan
        working-directory: ${{ inputs.working-directory }}
        run: terraform plan -out=tfplan -var-file=${{ inputs.varsfile }} -input=false -no-color

      - name: Save Terraform state and plan
        working-directory: ${{ inputs.working-directory }}
        id: save-artifact
        run: tar czf artifacts-${{ jobs.terraform_plan.outputs.commit_sha  }}.tar.gz .terraform tfplan

      - name: install sops
        run: |
          wget https://github.com/mozilla/sops/releases/download/v3.7.3/sops_3.7.3_amd64.deb
          sudo dpkg -i sops_3.7.3_amd64.deb

      - name: encrypt terraform plan
        id: encrypt
        working-directory: ${{ inputs.working-directory }}
        run: |
          sops -e -i artifacts-${{ jobs.terraform_plan.outputs.commit_sha  }}.tar.gz

      - name: Upload Terraform artifacts
        id: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-artifacts-${{ jobs.terraform_plan.outputs.commit_sha  }}
          path: ${{ inputs.working-directory }}/artifacts-${{ jobs.terraform_plan.outputs.commit_sha  }}.tar.gz
          retention-days: 1

name: terratest

on:
  workflow_call:
    inputs:
      ref:
        description: 'Branch or commit to checkout'
        required: true
        type: string

permissions: write-all

jobs:
  terratest:
    runs-on: ubuntu-latest
    environment: sandbox
    container: ghcr.io/flufi-io/terraform-docker-action:latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}
          path: main

      - name: configure aws credentials
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::732758452413:role/github-oidc
          aws-region: us-east-1

      - uses: actions/setup-go@v4
        with:
          cache-dependency-path: main/tests/complete/go.mod
          go-version: '>=1.21.0'

#      - name: run terratest
#        id: terratest
#        working-directory: main/tests/complete
#        run: |
#          export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
#          go mod tidy > /dev/null
#          go test -v -count=1 -timeout 120m ./...

      - name: Merge Pull Request
        if: github.event.pull_request.state == 'open' && steps.terratest.outcome == 'success'
        working-directory: main
        run: |
          brew install gh
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          echo "Merging PR #${PR_NUMBER}"
          gh pr merge "${PR_NUMBER}" --squash --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
